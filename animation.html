<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation</title>
    <style>
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-50px);
            }
        }

        .ball {
            width: 50px;
            height: 50px;
            background-color: #4CAF50;
            border-radius: 50%;
            animation: bounce 1s infinite;
        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
