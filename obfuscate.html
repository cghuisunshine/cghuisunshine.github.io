        function obfuscate() {
            const inputText = Array.from(document.getElementById('inputText').value);
            const obfuscationCount = parseInt(document.getElementById('obfuscationCount').value);
            const insertCount = Math.pow(2, obfuscationCount) - 1;
            let obfuscatedText = '';
        
            for (const char of inputText) {
                for (let i = 0; i < insertCount; i++) {
                    obfuscatedText += getRandomChineseCharacter();
                }
                obfuscatedText += char;
            }
        
            document.getElementById('resultText').value = obfuscatedText;
        }




        function restore() {
            const inputText = Array.from(document.getElementById('inputText').value);
            const obfuscationCount = parseInt(document.getElementById('obfuscationCount').value);
            const skipCount = Math.pow(2, obfuscationCount) - 1;
            let restoredText = '';
        
            for (let i = skipCount; i < inputText.length; i += skipCount + 1) {
                restoredText += inputText[i];
            }
        
            document.getElementById('resultText').value = restoredText;
        }





        function clearInput() {
            document.getElementById('inputText').value = '';
        }

        function moveResultToInput() {
            const result = document.getElementById('resultText').value;
            document.getElementById('inputText').value = result;
            document.getElementById('resultText').value = ''; // Clearing the result after moving
        }

        function copyResult() {
            const resultText = document.getElementById('resultText');
            resultText.select();
            resultText.setSelectionRange(0, 99999); // For mobile devices
            navigator.clipboard.writeText(resultText.value);
            alert('Copied the text: ' + resultText.value);
        }
