<html>
<head>
    <title>Text Obfuscation and Restoration Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 300px;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            margin-right: 10px;
        }
    </style>
    

</head>
<body>
    <h1>Text Obfuscation and Restoration Tool</h1>
    <textarea id="inputText" placeholder="Enter text..."></textarea><br>
    <label>Obfuscation Count:</label>
    <input type="number" id="obfuscationCount" value="1" min="1" /><br>
    <label for="useEmoji">Use Emoji for Obfuscation:</label>
    <input type="checkbox" id="useEmoji"><br>
    <button onclick="obfuscate()">Obfuscate</button>
    <button onclick="restore()">Restore</button>
    <button onclick="clearInput()">Clear Input</button>
    <h2>Result:</h2>
    <textarea id="resultText" readonly></textarea><br>
    <button onclick="copyResult()">Copy Result</button>
    <button id="downloadBtn">Save as Image</button>
    <button onclick="moveResultToInput()">Move Result to Input</button>
    <script>

        document.getElementById('downloadBtn').addEventListener('click', function() {
            const text = document.getElementById('resultText').value; // Get text from textarea
            if (!text) {
                alert("Please enter some text in the textarea.");
                return;
            }

            const gridSize = Math.ceil(Math.sqrt(text.length)); 
            const cellSize = 60; // Define the size of each cell

            const canvas = document.createElement('canvas');
            canvas.width = cellSize * gridSize;
            canvas.height = cellSize * gridSize;
            const ctx = canvas.getContext('2d');

            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const charIndex = i * gridSize + j;

                    ctx.fillStyle = charIndex % 2 === 0 ? '#0000FF' : '#00FF00';
                    ctx.fillRect(j * cellSize, i * cellSize, cellSize, cellSize);

                    if (charIndex < text.length) {
                        ctx.font = `${cellSize * 0.8}px Arial`;
                        ctx.fillStyle = 'black';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText(text[charIndex], j * cellSize + cellSize / 2, i * cellSize + cellSize / 2);
                    }
                }
            }

            const image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
            const link = document.createElement('a');
            link.download = 'dynamic-grid.png';
            link.href = image;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        function obfuscate() {
            const inputText = Array.from(document.getElementById('inputText').value);

            }
        
            document.getElementById('resultText').value = restoredText;
            navigator.clipboard.writeText(restoredText);

        }

        


        






        function clearInput() {
            document.getElementById('inputText').value = '';
        }

        function moveResultToInput() {
            const result = document.getElementById('resultText').value;
            document.getElementById('inputText').value = result;
            document.getElementById('resultText').value = ''; // Clearing the result after moving
        }

        function copyResult() {
            const resultText = document.getElementById('resultText');
            resultText.select();
            resultText.setSelectionRange(0, 99999); // For mobile devices
            navigator.clipboard.writeText(resultText.value);
            alert('Copied the text: ' + resultText.value);
        }
    </script>
</body>
</html>
