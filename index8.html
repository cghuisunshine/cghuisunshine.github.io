<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchResult Browser App</title>
   
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px;
        }

        #chat {
            max-width: 600px; 
            margin: auto; 
        }

        .message {
            margin: 10px 0;
        }

        .user {
            color: blue;
        }

        .bot {
            color: green;
        }

        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            position: relative;
            overflow-x: auto;
        }

        code {
            font-family: monospace; 
            color: #d6336c;
        }

        .copy-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #007bff;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
        }

        textarea {
            width: 100%; 
            height: 100px; 
        }

        button, select {
            margin-top: 10px; 
            padding: 10px 20px; 
        }

        #apiKeyWrapper, #modelSelectWrapper {
            display: none; /* Hidden by default, shown when hamburger is clicked */
            margin-bottom: 20px;
        }

        #hamburgerMenu {
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="hamburgerMenu" aria-label="Toggle menu" role="button" tabindex="0">â˜°</div>

    <div id="apiKeyWrapper">
        <label for="apiKey">OpenAI API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your API key" />
        <button id="saveApiKeyButton">Save API Key</button>
    </div>

    <div id="modelSelectWrapper">
        <label for="modelSelect">Select Model:</label>
        <select id="modelSelect">
            <option value="gpt-4o-mini" selected>gpt-4o-mini (Default)</option>
            <option value="gpt-4o">gpt-4o</option>
        </select>
    </div>

    <div id="chat">
        <div id="chatMessages"></div>
        <textarea id="userMessage" placeholder="Type your message..."></textarea>
        <button id="sendMessageButton">Send</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerMenu = document.getElementById('hamburgerMenu');
            const apiKeyWrapper = document.getElementById('apiKeyWrapper');
            const modelSelectWrapper = document.getElementById('modelSelectWrapper');
            const saveApiKeyButton = document.getElementById('saveApiKeyButton');
            const sendMessageButton = document.getElementById('sendMessageButton');

            hamburgerMenu.addEventListener('click', () => {
                const isVisible = apiKeyWrapper.style.display === 'block';
                apiKeyWrapper.style.display = isVisible ? 'none' : 'block';
                modelSelectWrapper.style.display = isVisible ? 'none' : 'block';
            });

            saveApiKeyButton.addEventListener('click', saveApiKey);
            sendMessageButton.addEventListener('click', sendMessage);

            function saveApiKey() {
                const apiKey = document.getElementById('apiKey').value;
                if (apiKey) {
                    localStorage.setItem('openai_api_key', apiKey);
                    alert('API Key saved locally!');
                    document.getElementById('apiKey').value = ''; // Clear input
                } else {
                    alert('Please enter a valid API key.');
                }
            }

            function formatMessage(message) {
                const container = document.createElement('div');
                container.innerHTML = marked.parse(message, {
                    gfm: true,
                    breaks: true,
                });

                // Add "Copy Code" button to each code block
                container.querySelectorAll('pre code').forEach((codeBlock) => {
                    const copyButton = document.createElement('button');
                    copyButton.textContent = 'Copy Code';
                    copyButton.className = 'copy-button';
                    copyButton.addEventListener('click', () => {
                        console.log('Copy button clicked');
                        copyToClipboard(codeBlock.textContent);
                    });
                    codeBlock.parentElement.style.position = 'relative';
                    codeBlock.parentElement.appendChild(copyButton);
                });

                return container.innerHTML;
            }

            function copyToClipboard(text) {
                console.log('Attempting to copy text:', text);
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(text).then(() => {
                        alert('Code copied to clipboard!');
                    }).catch((err) => {
                        console.error('Clipboard error:', err);
                        alert('Failed to copy code. Try a secure context (HTTPS or localhost).');
                    });
                } else {
                    // Fallback method if navigator.clipboard is unavailable
                    fallbackCopyText(text);
                }
            }

            function fallbackCopyText(text) {
                // Create a temporary textarea to select and copy text
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    alert('Code copied to clipboard (fallback)!');
                } catch (err) {
                    alert('Failed to copy code using fallback method: ' + err);
                }
                document.body.removeChild(textarea);
            }

            async function sendMessage() {
                const apiKey = localStorage.getItem('openai_api_key');
                if (!apiKey) {
                    alert('Please set your API key first.');
                    return;
                }

                const userMessage = document.getElementById('userMessage').value;
                const chatMessages = document.getElementById('chatMessages');
                const selectedModel = document.getElementById('modelSelect').value;

                if (!userMessage.trim()) {
                    alert('Please type a message.');
                    return;
                }

                // Display user message
                chatMessages.innerHTML += `<div class="message user">You: ${userMessage}</div>`;
                document.getElementById('userMessage').value = '';

                try {
                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${apiKey}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: selectedModel,
                            messages: [{ role: 'user', content: userMessage }],
                        }),
                    });

                    if (!response.ok) {
                        throw new Error('Error: ' + response.statusText);
                    }

                    const data = await response.json();
                    const botMessage = data.choices[0].message.content;

                    // Format and display bot response
                    const formattedMessage = formatMessage(botMessage);
                    chatMessages.innerHTML += `<div class="message bot">SearchResult: ${formattedMessage}</div>`;
                } catch (error) {
                    chatMessages.innerHTML += `<div class="message bot">Error: ${error.message}</div>`;
                }
            }
        });
    </script>
</body>
</html>
