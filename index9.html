<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chat App</title>
    <style>
        /* (Keep existing CSS styles unchanged) */
    </style>
</head>
<body>
    <div id="hamburgerMenu" aria-label="Toggle menu" role="button" tabindex="0">â˜°</div>

    <div id="apiKeyWrapper">
        <label for="apiKey">DeepSeek API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your API key" />
        <button id="saveApiKeyButton">Save API Key</button>
    </div>

    <div id="modelSelectWrapper">
        <label for="modelSelect">Select Model:</label>
        <select id="modelSelect">
            <option value="deepseek-chat" selected>DeepSeek Chat (Default)</option>
            <option value="deepseek-reasoner">DeepSeek Reasoner</option>
        </select>
    </div>

    <div id="chat">
        <div id="chatMessages"></div>
        <textarea id="userMessage" placeholder="Type your message..."></textarea>
        <button id="sendMessageButton">Send</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // (Keep existing DOM references and menu toggle logic unchanged)

            function saveApiKey() {
                const apiKey = document.getElementById('apiKey').value;
                if (apiKey) {
                    localStorage.setItem('deepseek_api_key', apiKey); // Changed storage key
                    alert('API Key saved locally!');
                    document.getElementById('apiKey').value = '';
                } else {
                    alert('Please enter a valid API key.');
                }
            }

            // (Keep formatMessage and copyToClipboard functions unchanged)

            async function sendMessage() {
                const apiKey = localStorage.getItem('deepseek_api_key'); // Changed key
                if (!apiKey) {
                    alert('Please set your API key first.');
                    return;
                }

                const userMessage = document.getElementById('userMessage').value;
                const chatMessages = document.getElementById('chatMessages');
                const selectedModel = document.getElementById('modelSelect').value;

                if (!userMessage.trim()) {
                    alert('Please type a message.');
                    return;
                }

                chatMessages.innerHTML += `<div class="message user">You: ${userMessage}</div>`;
                document.getElementById('userMessage').value = '';

                try {
                    const response = await fetch('https://api.deepseek.com/v1/chat/completions', { // Changed endpoint
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${apiKey}`,
                            'Content-Type': 'application/json',
                            'Accept': 'application/json' // Added recommended header
                        },
                        body: JSON.stringify({
                            model: selectedModel,
                            messages: [{ role: 'user', content: userMessage }],
                            temperature: 0.7, // Added recommended parameter
                            stream: false // Ensure non-streaming
                        }),
                    });

                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.error?.message || 'API request failed');
                    }

                    const botMessage = data.choices[0].message.content;
                    const formattedMessage = formatMessage(botMessage);
                    chatMessages.innerHTML += `<div class="message bot">DeepSeek: ${formattedMessage}</div>`;
                } catch (error) {
                    chatMessages.innerHTML += `<div class="message bot">Error: ${error.message}</div>`;
                }
            }
        });
    </script>
</body>
</html>
